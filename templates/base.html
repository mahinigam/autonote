<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/logo.css') }}">
  <title>autonote</title>
  <style>
    /* Ultra Dark Glassmorphic Design - Maximum Black Theme */
    body {
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 255, 0, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.02) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 15px 50px 0 rgba(0, 0, 0, 0.8);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px 0 rgba(0, 0, 0, 0.9);
    }
    
    .glass-input {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-weight: 500;
    }
    
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }
    
    .glass-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.4);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }
    
    .glass-button {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      color: #ffffff;
      font-weight: 700;
    }
    
    .glass-button:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.15) 100%);
      box-shadow: 0 15px 40px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    /* Electric Green Generate Button */
    .electric-green-button {
      background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
      border: 2px solid #00ff41;
      color: #000000;
      font-weight: 800;
      text-shadow: none;
      backdrop-filter: none;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
    }
    
    .electric-green-button:hover {
      background: linear-gradient(135deg, #00ff55 0%, #00dd44 100%);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.6), 0 15px 40px rgba(0, 255, 65, 0.2);
      transform: translateY(-5px);
      border-color: #00ff55;
    }
    
    /* Red Process Another Document Button */
    .red-button {
      background: linear-gradient(135deg, #FF0000 0%, #cc0000 100%);
      border: 2px solid #FF0000;
      color: #ffffff;
      font-weight: 800;
      text-shadow: none;
      backdrop-filter: none;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    
    .red-button:hover {
      background: linear-gradient(135deg, #ff3333 0%, #dd0000 100%);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 15px 40px rgba(255, 0, 0, 0.2);
      transform: translateY(-5px);
      border-color: #ff3333;
    }
    
    .text-primary {
      color: #ffffff;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .text-secondary {
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
    }
    
    .text-muted {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }
    
    /* Enhanced select styling */
    select.glass-input option {
      background: #000000;
      color: #ffffff;
      border: none;
      font-weight: 500;
    }
    
    /* Enhanced file input styling */
    input[type="file"].glass-input::file-selector-button {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      margin-right: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    input[type="file"].glass-input::file-selector-button:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    
    /* Enhanced pre/code text for maximum readability */
    pre {
      background: rgba(0, 0, 0, 0.6) !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      color: #ffffff !important;
      font-weight: 500 !important;
      line-height: 1.6 !important;
    }
    
    /* Enhanced error/success messages */
    .glass.border-red-400 {
      border-color: rgba(255, 100, 100, 0.5) !important;
      background: rgba(255, 0, 0, 0.1) !important;
    }
    
    .glass.border-green-400 {
      border-color: rgba(0, 255, 100, 0.5) !important;
      background: rgba(0, 255, 0, 0.1) !important;
    }
    
    /* Markdown Styling for Notes */
    .markdown-content {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .markdown-content h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #ffffff;
      margin: 1.5rem 0 1rem 0;
      border-bottom: 3px solid rgba(255, 255, 255, 0.4);
      padding-bottom: 0.5rem;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    .markdown-content h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin: 1.25rem 0 0.75rem 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.25rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .markdown-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffffff;
      margin: 1rem 0 0.5rem 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .markdown-content p {
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.7;
      margin: 0.75rem 0;
      font-weight: 400;
    }
    
    .markdown-content ul, .markdown-content ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }
    
    .markdown-content li {
      color: rgba(255, 255, 255, 0.95);
      margin: 0.6rem 0;
      line-height: 1.6;
      font-weight: 400;
    }
    
    .markdown-content strong {
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
    }
    
    .markdown-content hr {
      border: none;
      border-top: 2px solid rgba(255, 255, 255, 0.4);
      margin: 2rem 0;
    }
    
    .markdown-content em {
      color: rgba(255, 255, 255, 0.9);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container mx-auto py-8 relative z-10">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
